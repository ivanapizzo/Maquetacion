<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>         

    <!-- 6 columnas + 3 filas (row) -->
    
    <div class="container-fluid">          

        <div class="row justify-content-md-center text-light">
            <div class="col bg-primary d-inline p-2" style="height: 312px" >primary</div>
            <div class="col bg-warning" style="height: 312px" >warning</div>
        </div>


        <div class=" row justify-content-md-center text-light">
            <div class="col-2 bg-primary d-inline p-2" style="height: 313px">primary
            </div>
            <div class="col-6 bg-danger d-inline p-2" style="height: 313px">
                danger
            </div>
            <div class="col-4 bg-warning d-inline p-2" style="height: 313px">
                warning
            </div>
        </div>


        <div class="row justify-content-md-center text-light">
            <div class="col-4 bg-success d-inline p-2" style="height: 313px">
                danger
            </div>
            <div class="col-6 bg-primary d-inline p-2" style="height: 313px">
                primary
            </div>
            <div class="col-2 bg-warning d-inline p-2" style="height: 313px">
                warning
            </div>
        </div>

        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
